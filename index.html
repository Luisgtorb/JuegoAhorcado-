<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagenes/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title> Juego del Ahorcado </title>
</head>
<body>

    <header class="logo">

        <a href="index.html"><img src="imagenes/Logo.png" alt="Logo de Alura"></a>
        
    </header>

    <main>

        <section >

            <div id="inicio-juego">
                <button class="iniciar" id="iniciar" onclick="btnIniciar()">Iniciar Juego</button>
                <button class="anexar" id="anexar" onclick="btnAnexar()">Añadir Palabra</button>
            </div>

        </section>

        <section class="seccion-juego">

            <div class="juego" id="juego" hidden>
                <canvas width="750px" height="450px" class="pantalla" id="pantalla"></canvas>
                <div class="opciones">
                    <button class="nuevo-juego" id="nuevo-juego" onclick="btnNuevoJuego()">Nuevo Juego</button>
                    <button class="desistir" id="desistir" onclick="btnDesistir()">Desistir</button>
                </div>
            </div>

        </section>

        
        <section class="seccion-anexar">

            <div id="input-palabra" hidden>

                <textarea class="textarea" row="40" colm="10" placeholder="Agrega una nueva palabra..." style="text-transform:uppercase"></textarea>

                <i class="fa-solid fa-circle-exclamation">MAX. 8 LETRAS, SIN ACENTOS NI CARACTERES ESPECIALES</i>

                <div id="agregar">

                    <button class="nueva-palabra" id="nueva-palabra" onclick="btnNuevaPalabra()">Guardar y Empezar</button>
                    <button class="cancelar" id="cancelar" onclick="btnCancelar()">Cancelar</button>

                </div>

            </div>

        </section>

    </main>
    
    <footer class="rodapie">

        <div class="footer">
         <img src="imagenes/photo_2022-07-12_14-03-08.jpg" alt="Luis Gerardo Toro Blanco Desarrollador Web del proyecto">

         <p>Desarrollador Web: Programa basado en el Sprint 2º de trabajo en Oracle Next Education & Alura Latam</p>
         <p>&copy Copyright 2022 ~ Web Developer Luisgtorb</p>
        </div>
 
     </footer>

     <script src="script.js"></script>
     <script src="canvas.js"></script>

</body>
</html>
