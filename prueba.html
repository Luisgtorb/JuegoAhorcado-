        function escogerPalabraSecreta() {
            let secreto = palabras[Math.floor(Math.random()*palabras.length)];
            palabra = secreto;
            console.log(palabra);
            dibujar();
        }

        function dibujar() {
            let k = 500/palabra.length;
            for(let i = 0; i < palabra.length; i++) {
                pincel.fillStyle = "darkblue";
                pincel.fillRect(100 + (k*i),400,50,5);
            }

        }

        function borrarPalabra() {
            pincel.fillStyle = "green";
            pincel.fillRect(0,0,700,450);
            pincel.strokeStyle = "5px solid black";
            pincel.strokeRect(0,0,700,450);
            escogerPalabraSecreta();
        }

        function btn() {
            borrarPalabra();
